<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloom Log In</title>
    <link
      rel="stylesheet"
      href="assets/lib/bootstrap-icons-1.3.0/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="assets/lib/fontawesome-free-6.6.0-web/css/all.css"
    />
    <link rel="stylesheet" href="assets/css/login Style.css" />
  </head>
  <body>
    <section class="login">
      <div class="header">
        <div class="image">
          <img src="assets/images/bloom1.png" alt="" />
        </div>
      </div>
      <div class="parent">
        <div class="main">
          <h3>Welcome Back!</h3>
        </div>
        <div class="formContainer">
          <form id="sign-inPage">
            <p class="enter">Enter your email and password to sign in</p>
            <label for="email">Email</label><br />
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email address"
            /><br />
            <label for="password">Password</label><br />
            <input
              type="text"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
            <div class="note">
              <input type="checkbox" name="" id="check" />
              <p>Remember me</p>
            </div>
            <button type="submit">SIGN IN</button>
          </form>
          <p class="sign">
            Don't have an account? <a href="Signin.html">Sign Up</a>
          </p>
        </div>
        <div class="foot">
          <p>@2024</p>
        </div>
      </div>
      <script>
        const form = document.getElementById("sign-inPage");
        const formholder = document.getElementById("formcontainer");
        const displayEmail = document.getElementById("displayEmail");
        const displayPassword = document.getElementById("displayPassword");

        form.addEventListener("submit", async (event) => {
          event.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          // location.replace("index.html");

          if (!email || !password) {
            alert("Please enter both email and password.");
            return false;
          } else {
            location.replace("dashboard.html");
          }
          // location.replace("index.html");
        });
      </script>
    </section>
  </body>
</html>
