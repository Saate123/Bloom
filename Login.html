    <section class="login">

              type="text"
              id="password"
              name="password"
              placeholder="Enter your password"
            />

              <input type="checkbox" name="" id="check" />
              <p>Remember me</p>
            </div>
            <button type="submit">SIGN IN</button>
          </form>
          <p class="sign">

          </p>
        </div>
        <div class="right">
          <div class="container">

        </div>
