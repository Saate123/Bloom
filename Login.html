<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloom Log In</title>
    <link
      rel="stylesheet"
      href="assets/lib/bootstrap-icons-1.3.0/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="assets/lib/fontawesome-free-6.6.0-web/css/all.css"
    />
    <link rel="stylesheet" href="assets/css/login Style.css" />
  </head>
  <body>
    <section class="login">
      <div class="header">
        <div class="first">
          <h2><img src="assets/images/bloom.png" alt="" />BLOOMPAY</h2>
        </div>
        <div class="second">
          <a href=""><i class="fa-solid fa-house"></i>DASHBOARD</a>
          <a href=""><i class="bi bi-person-fill"></i>PROFILE</a>
          <a href=""><i class="bi bi-person-circle"></i>SIGN UP</a>
          <a href="Signin.html"><i class="fa-solid fa-key"></i>SIGN IN</a>
          <button class="free">Free Download</button>
        </div>
      </div>
      <div class="parent">
        <div class="left">
          <h3>Welcome Back</h3>
          <p class="enter">Enter your email and password to sign in</p>
          <form action="click">
            <label for="email">Email</label><br />
            <input type="text" placeholder="Your email address" /><br />
            <label for="password">Password</label><br />
            <input type="text" placeholder="Your password" />
            <p class="note">Remember me</p>
            <button>SIGN IN</button>
          </form>
          <p class="sign">
            Don't have an account? <a href="Signin.html">Sign Up</a>
          </p>
        </div>
        <div class="right">
          <div class="container">
            <h1>BLOOM</h1>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
