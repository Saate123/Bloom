      .card {

        top: 50%;

        width: 400px;
        height: auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        text-align: center;
        border-radius: 8px;
      }
      .card .cardTitle {
        height: 100px;
      }
      .card p{
        line-height: 30px;
        font-size: 15px;
      }
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
      .card button {
        width: 50%;

        // Reference to the table body and card elements
        const tableBody = document.querySelector("#myTable tbody");
        const card = document.getElementById("card");
        const overlay = document.getElementById("overlay");
        const cardTitle = document.getElementById("cardTitle");
        const cardContent = document.getElementById("cardContent");

        // Function to populate the table with rows
        function populateTable(data) {
          data.forEach((item, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${item.sn}</td>
              <td><img src="${item.image}" alt="User Image" width="50" height="50"></td>
              <td><a href="#" onclick="openModal(${data})" style="color: black; text-decoration: none;">${item.name}</td>
              <td>${item.email}</td>
              <td>${item.phone}</td>
              <td>${item.date}</td>
              <td>${item.project}</td>
              
     `;
            row.addEventListener("click", () => showCard(item)); // Add click event listener
          tableBody.appendChild(row);
        });
      }


        // Function to show the card with details
        function showCard(data) {
          cardTitle.innerHTML = `<img src="${data.image}" alt="User Image" width="100" height="100">`;
        cardContent.innerHTML = `
   <div class="card-item">Name: ${data.name}</div>
  <div class="card-item">Email: ${data.email}</div>
  <div class="card-item">Phone number: ${data.phone}</div>
  <div class="card-item">Date of Creation: ${data.date}</div>
  <div class="card-item">Project: ${data.project}</div>
`;
          card.style.display = "block";
          overlay.style.display = "block";
        }

        // Function to close the card
        function closeCard() {
          card.style.display = "none";
          overlay.style.display = "none";
        }

        // Populate the table on page load
        populateTable(data);
