<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="assets/lib/bootstrap-icons-1.3.0/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="assets/lib/fontawesome-free-6.6.0-web/css/all.css"
    />
    <title>Document</title>
    <style>
      * {
        padding: 0%;
        margin: 0%;
        font-family: Arial, Helvetica, sans-serif;
      }
      .dashboard {
        width: 100%;
        background-color: #f8f9fa;
        height: auto;
        display: flex;
        border-radius: 30px;
      }
      .dashboard .left {
        width: 400px;
        height: 800px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      .dashboard .left h3 {
        width: 100%;
        margin-top: 30px;
        margin-left: 20px;
        color: rgb(1, 1, 1);
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        text-decoration: underline rgb(241, 221, 240);
        text-underline-offset: 20px;
      }
      .dashboard .left h3 img {
        width: 20%;
        object-fit: contain;
      }
      .dashboard .left .container {
        position: relative;
        bottom: 32%;
        margin-left: 40px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }
      .dashboard .left .container a {
        width: 100%;
        text-decoration: none;
        font-family: Arial, Helvetica, sans-serif;
        color: grey;
        font-size: 18px;
      }
      .dashboard .left .container .dash {
        background-color: #fff;
        width: 180px;
        color: rgb(1, 1, 1);
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 700;
        border-radius: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 8px;
        padding-right: 8px;
      }
      .dashboard .left .container .dash .fa-house {
        background-color: rgb(181, 9, 161);
        color: white;
      }
      .dashboard .left .container a .fa-solid {
        margin-right: 20px;
        background-color: #fff;
        padding-top: 10px;
        color: rgb(181, 9, 161);
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 20px;
      }
      .dashboard .left .container a .fa-dollar-sign {
        margin-right: 20px;
        background-color: #fff;
        padding-top: 10px;
        color: rgb(181, 9, 161);
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 20px;
      }
      .dashboard .body {
        width: 1400px;
        height: auto;
      }
      .dashboard .body .header {
        width: 100%;
        height: 120px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .dashboard .body .header .left {
        margin-left: 10px;
        margin-top: 40px;
      }
      .dashboard .body .header .left p {
        width: 100%;
        margin-left: 30px;
        color: gray;
        font-size: 15px;
      }
      .dashboard .body .header .left p span {
        color: rgb(1, 1, 1);
      }
      .dashboard .body .header .left h4 {
        position: relative;
        font-size: 18px;
        bottom: 46%;
        right: 44px;
      }
      .dashboard .body .header .right {
        margin-right: 5%;
        margin-top: 40px;
      }
      .dashboard .body .header .right .search {
        width: 230px;
        height: 39px;
        border-radius: 15px;
        background-color: #fff;
        color: rgb(1, 1, 1);
        padding-left: 30px;
        border: 5px grey;
      }
      .dashboard .body .header .right .bi-search {
        position: relative;
        right: 250px;
      }
      .dashboard .body .header .right a {
        margin-right: 20px;
        text-decoration: none;
        color: gray;
      }
      .dashboard .body .header .right .fa-gear {
        margin-right: 20px;
      }
      .dialogue-box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 20px;
        width: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .dialogue-content {
        text-align: center;
      }
      #close-dialogue-btn {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #close-dialogue-btn:hover {
        background-color: #555;
      }

      CSS (optional)
          
          
          /* styles.css */
          
          #popup-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
      }

      #popup-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: none;
      }

      #popup-title {
        font-weight: bold;
        margin-bottom: 10px;
      }

      #popup-message {
        margin-bottom: 20px;
      }

      #popup-close-btn {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      #popup-close-btn:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <section class="dashboard">
      <div class="left">
        <h3><img src="assets/images/bloom.png" alt="" />BloomPay Dashboard</h3>
        <div class="container">
          <a href="" class="dash"
            ><i class="fa-solid fa-house"></i> Dashboard</a
          >
          <a href="users.html"><i class="fa-solid fa-users"></i> Users</a>
          <a href="Investment.html"
            ><i class="fa-solid fa-dollar-sign"></i>Investment</a
          >
          <a href=""><i class="fa-solid fa-envelope"></i>Notification</a>
        </div>
      </div>
      <div class="body">
        <div class="header">
          <div class="left">
            <p>Pages / <span>Dashboard</span></p>
            <h4>DASHBOARD</h4>
          </div>
          <div class="right">
            <input type="text" placeholder=" Type here.... " class="search" />
            <i class="bi bi-search"></i>
            <a href="Login.html"><i class="bi bi-person-fill"></i> Sign In</a>
            <i class="fa-solid fa-gear"></i>
            <i class="fa-solid fa-bell"></i>
          </div>
        </div>
        <button id="open-dialogue-btn">Open Dialogue</button>
        <div id="dialogue-box" class="dialogue-box">
          <div class="dialogue-content">
            <h2 id="dialogue-title">Dialogue Title</h2>
            <p id="dialogue-message">This is a dialogue message.</p>
            <button id="close-dialogue-btn">Close</button>
          </div>
        </div>
        <table id="customer-table">
          <thead>
            <tr>
              <th>SN</th>
              <th>Name</th>
              <th>Date</th>
              <th>Active</th>
              <th>Amount</th>
              <th>Completion</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- rows will be appended here -->
          </tbody>
        </table>

        <!-- Popup container -->
        <div id="popup-container" style="display: none">
          <div id="popup-content">
            <h2 id="popup-title"></h2>
            <p id="popup-message"></p>
            <button id="popup-close-btn">Close</button>
          </div>
        </div>
      </div>
      <script>
        const openDialogueBtn = document.getElementById("open-dialogue-btn");
        const dialogueBox = document.getElementById("dialogue-box");
        const closeDialogueBtn = document.getElementById("close-dialogue-btn");

        openDialogueBtn.addEventListener("click", () => {
          dialogueBox.style.display = "block";
        });

        closeDialogueBtn.addEventListener("click", () => {
          dialogueBox.style.display = "none";
        });

        document.getElementById("myTable").addEventListener("click", (e) => {
          if (e.target.tagName === "TD") {
            const row = e.target.parentNode;
            const sn = row.cells[0].textContent;
            const name = row.cells[1].textContent;
            const date = row.cells[2].textContent;
            const active = row.cells[3].textContent;
            const amount = row.cells[4].textContent;
            const completion = row.cells[5].textContent;

            showPopup(
              `Customer Details`,
              `
                    <p>SN: ${sn}</p>
                    <p>Name: ${name}</p>
                    <p>Date: ${date}</p>
                    <p>Active: ${active}</p>
                    <p>Amount: ${amount}</p>
                    <p>Completion: ${completion}</p>
              `
            );
          }
        });

        function showPopup(title, message) {
          const popupContainer = document.getElementById("popup-container");
          const popupContent = document.getElementById("popup-content");
          const popupTitle = document.getElementById("popup-title");
          const popupMessage = document.getElementById("popup-message");

          popupTitle.textContent = title;
          popupMessage.innerHTML = message;

          popupContainer.style.display = "block";
          popupContent.style.display = "block";

          document
            .getElementById("popup-close-btn")
            .addEventListener("click", () => {
              popupContainer.style.display = "none";
              popupContent.style.display = "none";
            });
        }
      </script>
    </section>
  </body>
</html>
