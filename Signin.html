<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/siginStyle.css" />
    <link
      rel="stylesheet"
      href="assets/lib/bootstrap-icons-1.3.0/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="assets/lib/fontawesome-free-6.6.0-web/css/all.css"
    />
    <title>Bloom SignUp</title>
  </head>
  <body>
    <section class="signin">
      <div class="container">
        <div class="parent">
          <div class="header">
            <div class="first">
              <h2><img src="assets/images/bloom.png" alt="" />BLOOMPAY</h2>
            </div>
            <div class="second">
              <a href=""><i class="fa-solid fa-house"></i>DASHBOARD</a>
              <a href=""><i class="bi bi-person-fill"></i>PROFILE</a>
              <a href=""><i class="bi bi-person-circle"></i>SIGN UP</a>
              <a href="Login.html"><i class="fa-solid fa-key"></i>SIGN IN</a>
              <button class="free">Free Download</button>
            </div>
          </div>
          <div class="top">
            <h1>Welcome !</h1>
            <p class="use">Use the form to create a BloomPay account,</p>
            <p>and achieve your Real Estate Investment dreams.</p>
          </div>
        </div>
        <div class="midd">
          <p class="reg">Register</p>
          <form action="">
            <label for="">Name</label><br />
            <input type="text" placeholder="Type your full name" /><br />
            <label for="">Email</label><br />
            <input type="text" placeholder="Type your email" /><br />
            <label for="">Password</label><br />
            <input type="text" placeholder="Type your password" /><br />
            <label for="">Confirm Password</label><br />
            <input type="text" placeholder="Type your password" />
            <div class="note">
              <input type="checkbox" name="" id="check" />
              <p>Remember me</p>
            </div>
            <button>Sign Up</button>
            <p class="have">
              Already have an account?<a href="Login.html">Signin</a>
            </p>
          </form>
        </div>
      </div>
      <div class="foot">
        <p>@2024</p>
      </div>
    </section>
  </body>
</html>
