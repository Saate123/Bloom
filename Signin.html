<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/siginStyle.css" />
    <link
      rel="stylesheet"
      href="assets/lib/bootstrap-icons-1.3.0/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="assets/lib/fontawesome-free-6.6.0-web/css/all.css"
    />
    <title>Bloom SignUp</title>
  </head>
  <body>
    <section class="signin">
      <div class="parent">
        <div class="header">
          <div class="image">
            <img src="assets/images/bloom1.png" alt="" />
          </div>
        </div>
      </div>
      <div class="main">
        <div class="midd" id="formContainer">
          <p class="reg">Register</p>
          <form id="signupPage">
            <label for="">Name</label><br />
            <input
              type="text"
              id="name"
              placeholder="Type your full name"
            /><br />
            <label for="">Email</label><br />
            <input type="text" id="email" placeholder="Type your email" /><br />
            <label for="">Password</label><br />
            <input
              type="text"
              id="passsword"
              placeholder="Type your password"
            /><br />
            <div class="note">
              <input type="checkbox" name="" id="check" />
              <p>Remember me</p>
            </div>
            <button type="submit">SIGN UP</button>
            <p class="have">
              Already have an account? <a href="Login.html">Signin</a>
            </p>
          </form>
        </div>
        <div class="foot">
          <p>@2024</p>
        </div>
      </div>
    </section>
    <script>
      const form = document.getElementById("signupPage");
      const displayName = document.getElementById("name");
      const displayEmail = document.getElementById("email");
      const displayPassword = document.getElementById("passsword");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const name = displayName.value;
        const email = displayEmail.value;
        const password = displayPassword.value;

        // Add your logic here to handle the form data
        console.log("Form submitted:", name, email, password);

        // Redirect to the next page
        // location.replace("index.html");
        if (!name || !email || !password) {
          alert("Please enter your name, email and password.");
          return false;
        } else {
          location.replace("index.html");
        }
      });
    </script>
  </body>
</html>
